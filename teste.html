<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #titulo, #entrada, #botao{
    display: flex;
    flex-direction: column;
}
    </style>

    <h1 id="titulo">Qual o seu nome ?</h1>
    <input id="entrada" type="text">
    <button id="botao" style="width: 150px; height: 50px;" onclick="envio()">Salvar</button>


    <script>

        const frasesRomanticas = [
            ", seu esposo te ama muito!",
            ", você é o amor da vida dele!",
            ", ele pensa em você o tempo todo!",
            ", seu sorriso ilumina os dias dele!",
            ", estar ao seu lado é a maior alegria dele!",
            ", cada dia com você é um presente!",
            ", ele faria qualquer coisa para te ver feliz!",
            ", o coração dele bate mais forte por você!",
            ", você é o melhor sonho que ele já teve!",
            ", a vida dele é mais bonita porque tem você!",
            ", cada momento com você é inesquecível!",
            ", ele se sente completo ao seu lado!",
            ", amar você é a melhor parte da vida dele!",
            ", você é a razão do brilho nos olhos dele!",
            ", ele te ama mais do que palavras podem expressar!",
            ", seu abraço é o lar dele!",
            ", você é a inspiração dele todos os dias!",
            ", tudo que ele quer é te fazer feliz!",
            ", você faz o mundo dele mais bonito!",
            ", ele te escolhe e sempre vai te escolher!"
        ];

        const titulo = document.getElementById("titulo");
        const entrada = document.getElementById("entrada");
        const botao = document.getElementById("botao");

        function envio() {
            localStorage.setItem("Esposa", entrada.value);
            alert("Seu nome foi salvo com sucesso!");

            localStorage.setItem("display","none")


            titulo.style.display = "none"
            entrada.style.display = "none"
            botao.style.display = "none"
        }

        // Recuperar o nome salvo ao carregar a página
        window.onload = function () {
            const esposa = localStorage.getItem("Esposa");
            const display = localStorage.getItem("display")

            titulo.style.display = `${display}`
            entrada.style.display = `${display}`
            botao.style.display = `${display}`

            if (esposa) {
                const mensagem = `${esposa}${frasesRomanticas[Math.floor(Math.random() * frasesRomanticas.length)]}`;

                alert(mensagem)
            } else {

            }
        };
    </script>

</body>

</html>
